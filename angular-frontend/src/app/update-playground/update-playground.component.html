<div class="col-md-6 offset-md-3">
    <h3> Update Playground </h3>
    <form (ngSubmit) = "onSubmit()">
    
        <div class="form-group">
            <label> Enter ID</label>
            <input type="id" class ="form-control" id = "id"
                [(ngModel)] = "playground.id" name = "Id">
        </div>
    
        <div class="form-group">
            <label> Enter Type</label>
            <input type="text" class ="form-control" id = "type"
                [(ngModel)] = "playground.type" name = "Type">
        </div>
    
       <div class="form-group">
            <label> Enter Color</label>
            <input type="text" class ="form-control" id = "color"
                [(ngModel)] = "playground.color" name = "Color">
        </div>

        <div class="form-group">
            <label> Enter Location</label>
            <input type="text" class ="form-control" id = "location"
                [(ngModel)] = "playground.location" name = "Location">
        </div>

        <div class="form-group">
            <label> Enter Date</label>
            <input type="Date" class ="form-control" id = "date"
                [(ngModel)] = "playground.date" name = "Date">
        </div>
    
        <button class = "btn btn-success" type ="submit">Submit</button>
    
    </form>
    </div>
