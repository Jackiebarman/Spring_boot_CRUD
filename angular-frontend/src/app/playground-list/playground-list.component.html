<h2> Playground List</h2>
<table class = "table table-striped">
    <thead>
        <tr>
           <th> ID </th>
            <th> Type </th>
            <th> color</th>
            <th> location </th>
           <th> Date </th>
            <th> Actions </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let p of playgrounds" >
            <td> {{ p.id }} </td>
            <td> {{ p.type }} </td>
            <td> {{ p.color }} </td>
            <td> {{ p.location }} </td>
            <td> {{p.date}} </td>
            <td>
                <button (click) = "updatePlayground(p.id)" class = "btn btn-info"> Update</button>
                <button (click) = "deletePlayground(p.id)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
                <button (click) = "playgroundDetails(p.id)" class = "btn btn-info" style="margin-left: 10px"> View</button>
            </td>
        </tr>
    </tbody>
</table>
